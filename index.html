<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="main">
        <div class="container">
            <h2>Pick One</h2>
            <div class="picks">
                <div class="option">
                    <img class="rock" alt="Rock" src="https://staticg.sportskeeda.com/editor/2022/11/5e1fd-16675018769742-1920.jpg"/>
                </div>
                <div class="option">
                    <img class="paper" alt="Paper" src="https://images.pexels.com/photos/268349/pexels-photo-268349.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" />
                </div>
                <div class="option">
                    <img class="scissors" alt="Scissors" src="https://cdn.shopify.com/s/files/1/0509/3385/8467/products/IMG_0146.png?v=1644229447&width=1946"/>
                </div>
            </div>
        </div>

        <div class="results">

            <div class="container">
                <h3>Pick:</h3>
                <div class="section">
                    <div class="show">
                        <h4>Player: </h4>
                        <h2 class="playerPick"></h2>
                    </div>
                    <div class="show">
                        <h4>Computer: </h4>
                        <h2 class="computerPick"></h2>
                    </div>
                </div>
            </div>

            <div class="container">
                <h3>Points:</h3>
                <div class="section">
                    <div class="show">
                        <h4>Player: </h4>
                        <h2 class="playerPoints"></h2>
                    </div>
                    <div class="show">
                        <h4>Computer: </h4>
                        <h2 class="computerPoints"></h2>
                    </div>
                </div>
            </div>

            <div class="container">
                <h3>Results:</h3>
                <div class="section">
                    <div class="show">
                        <h2 class="gameResult"> </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
